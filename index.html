<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" media="all" href="styles/style.css" />
        <title>BPM Arena</title>
    </head>
    <body>
        

        <div class="container" style="display: none;">
            <div class="canvas-container" id="canvas"></div>
            <button id = "cam-btn" value = "free-cam" >Free Camera Off</button>
            <button id = "open-btn" value = "open" >Chat</button>
            <button id = "stream-btn" style="display: none;">Stream</button>
            <div class="chat" style=" display: none;">
            <button type="button" value ="close" class="cancel-btn">Close</button>
			<div class="messages">
			</div>
			<input type="text" class="chat-input" placeholder="Type a message...">
			<button id="send-btn" value="send-msg">Send</button>
            <div>
                <video id="me" autoplay width=400 style="display: none;"></video>
                <video id="other" autoplay width=400 style="display: none;"></video>
            </div>
		</div>
        </div>     

        <div id ="user_data_form">
            <div class= "welcome">
                <h1>WELCOME to the Beyond Performance Music Arena!</h1><br>
                <div class = "logButtons">
                    <button onclick="document.getElementById('logIn').style.display='block'" >Login</button><br>
                    <button onclick="document.getElementById('signUp').style.display='block'">Sign Up</button>    
                </div>
            </div>
           
           
            <div id="logIn" class="modal">
            
                <form class="modal-content animate" >
                    <div class="log-container">
                        <b>Username</b>
                        <input id="username-login" type="text" class= "log" placeholder="Enter Username" required>

                        <b>Password</b>
                        <input id="password-login" type="password" placeholder="Enter Password" name="psw" required>

                        <p class="login-error">User or password are wrong</p>
                            
                        <button class="btn" id = "log-in" type="button">Login</button>
                    </div>
                </form>
            </div>

            <div id="signUp" class="modal">
                <form class="modal-content animate" >
                    <div class="log-container">
                        <b>Username</b>
                        <input type="text" class="log" placeholder="Enter Username" id = "username" required>

                        <b>Password</b>
                        <input type="password" placeholder="Enter Password" name="psw" id="password" required>

                        <b>Repeat Password</b>
                        <input type="password" placeholder="Repeat Password" name="psw" id="repeat-password" required>
                        <b>Are you an artist?</b>
                        <input type="checkbox" id="checkbox-artist">

                        <p class="login-error" id="user-create-error">User couldn't be created</p>
                        <p class="login-error" id="password-match-error">Password dont' match</p>
                            
                       <!--  <b>Avatar</b><br>
                        <div class="avatars"> -->
                            
                        </div>   
                        <button class="btn" id="sign-up" type="button">Sign Up</button>
                        
                    </div>
                   
                </form>
            </div>            

            <div class="modal" id="sign-up-modal-success">
                <div class="modal-content animate">
                    <div class="log-container">
                        <p class="sign-up-success" id="password-match-error">User created successfully ðŸŽ‰</p>
                        <p>You can log in now :)</p>
                    </div>
                </div>
            </div>
            
        </div>

<script>
// Get the modal
var logIn = document.getElementById('logIn');
var signUp = document.getElementById('signUp');
var signUpSuccess = document.getElementById("sign-up-modal-success");

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == logIn || event.target == signUp || event.target == signUpSuccess) {
        logIn.style.display = "none";
        signUp.style.display = "none";
        signUpSuccess.style.display = "none";
    }
}

</script>
    
    </body>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="src/extra/gl-matrix-min.js"></script>
	<script type="text/javascript" src="src/extra/litegl.js"></script>
	<script type="text/javascript" src="src/extra/rendeer.js"></script>
	<script type="text/javascript" src="src/extra/wbin.js"></script>
    <script type="text/javascript" src="src/extra/walkArea.js"></script>
    <script src="http://localhost:8081/client.js"></script>
    <script type="module" src="src/main.js"></script>

</html>
